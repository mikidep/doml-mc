commons:
    DOMLElement:
        attributes:
            name:
                type: String
                multiplicity: "1"
            description:
                type: String
                multiplicity: "0..1"
    Configuration:
        superclass: commons_DOMLElement
        associations:
            deployments:
                class: commons_Deployment
                multiplicity: "0..*"
    Deployment:
        associations:
            source:
                class: application_ApplicationComponent
                multiplicity: "1"
            target:
                class: infrastructure_InfrastructureElement
                multiplicity: "1"

application:
    ApplicationLayer:
        superclass: commons_DOMLElement
        associations:
            components:
                class: application_ApplicationComponent
                multiplicity: "0..*"
    ApplicationComponent:
        superclass: commons_DOMLElement
    SoftwarePackage:
        superclass: application_ApplicationComponent
        attributes:
            isPersistent:
                type: Boolean
                multiplicity: "1"
                default: false
        associations:
            exposedInterfaces:
                class: application_SoftwareInterface
                mutiplicity: "0..*"
            consumedInterfaces:
                class: application_SoftwareInterface
                mutiplicity: "0..*"
    SaaS:
        superclass: application_ApplicationComponent
        associations:
            exposedInterfaces:
                class: application_SoftwareInterface
                mutiplicity: "0..*"
    SoftwareInterface:
        superclass: application_ApplicationComponent
        attributes:
            endPoint:
                type: String
                multiplicity: "1"
    DBMS:
        superclass: application_SoftwarePackage
    SaaSDBMS:
        superclass: application_SaaS

infrastructure:
    InfrastructureLayer:
        superclass: commons_DOMLElement
        associations:
            nodes:
                class: infrastructure_ComputingNode
                multiplicity: "0..*"
            generators:
                class: infrastructure_ComputingNodeGenerator
                multiplicity: "0..*"
            asGroups:
                class: infrastructure_AutoScalingGroup
                multiplicity: "0..*"
            networks:
                class: infrastructure_Network
                multiplicity: "0..*"
            firewalls:
                class: infrastructure_Firewall
                multiplicity: "0..*"
            storages:
                class: infrastructure_Storage
                multiplicity: "0..*"
            faas:
                class: infrastructure_FunctionAsAService
                multiplicity: "0..*"
    InfrastructureElement:
        superclass: commons_DOMLElement
    ComputingNode:
        superclass: infrastructure_InfrastructureElement
        attributes:
            architecture: 
                type: String 
                multiplicity: "0..1"
            os: 
                type: String 
                multiplicity: "0..1"
            memory: 
                type: String 
                multiplicity: "0..1"
            storage: 
                type: String 
                multiplicity: "0..1"
            cpu: 
                type: String 
                multiplicity: "0..1"
            cost: 
                type: Integer  # in cents 
                multiplicity: "0..1"
        associations:
            group:
                class: infrastructure_AutoScalingGroup
                multiplicity: "0..1"
            ifaces:
                class: infrastructure_NetworkInterface
                multiplicity: "0..*"
            location:
                class: infrastructure_Location
                multiplicity: "0..1"
    PhysicalComputingNode:
        superclass: infrastructure_ComputingNode
    VirtualMachine:
        superclass: infrastructure_ComputingNode
        attributes:
            sizeDescription:
                type: String
                multiplicity: "0..1"
        associations:
            generatedFrom:
                class: infrastructure_VMImage
                multiplicity: "0..1"
            location:
                class: infrastructure_Location
                multiplicity: "0..1"
    Location:
        superclass: commons_DOMLElement
        attributes:
            region:
                type: String
                multiplicity: "1"
            zone:
                type: String
                multiplicity: "0..1"
    Container:
        superclass: infrastructure_ComputingNode
        associations:
            generatedFrom:
                class: infrastructure_ContainerImage
                multiplicity: "0..1"
            host:
                class: infrastructure_ComputingNode
                multiplicity: "1"
    ComputingNodeGenerator:
        superclass: commons_DOMLElement
        attributes:
            uri:
                type: String
                multiplicity: "0..1"
            kind:
                type: GeneratorKind  # enum { SCRIPT, IMAGE }
    VMImage:
        superclass: infrastructure_ComputingNodeGenerator
        associations:
            generatedVMs:
                class: infrastructure_VirtualMachine
                multiplicity: "0..*"
                inverse_of: infrastructure_VirtualMachine::generatedFrom
    ContainerImage:
        superclass: infrastructure_ComputingNodeGenerator
        associations:
            generatedContainers:
                class: infrastructure_Container
                multiplicity: "0..*"
                inverse_of: infrastructure_Container::generatedFrom
    AutoScalingGroup:
        superclass: commons_DOMLElement
        associations:
            # runtimeProvider
            groupedNodes:
                class: infrastructure_ComputingNode
                multiplicity: "0..*"
                inverse_of: infrastructure_ComputingNode::group
    Storage:
        superclass: infrastructure_InfrastructureElement
        attributes:
            storage:
                type: Integer  # in MBs
                multiplicity: "0..1"
            cost: 
                type: Integer  # in cents 
                multiplicity: "0..1"
        associations:
            ifaces:
                class: infrastructure_NetworkInterface
                multiplicity: "0..1"
    FunctionAsAService:
        superclass: infrastructure_InfrastructureElement
        attributes:
            cost:
                type: Integer  # in cents
                multiplicity: "0..1"
        associations:
            ifaces:
                class: infrastructure_NetworkInterface
                multiplicity: "0..1"
    Network:
        superclass: commons_DOMLElement
        attributes:
            protocol:
                type: String
                multiplicity: "0..1"
            address_lb:
                type: Integer
                multiplicity: "0..1"
            address_ub:
                type: Integer
                multiplicity: "0..1"
        associations:
            connectedIfaces:
                class: infrastructure_NetworkInterface
                multiplicity: "0..*"
                inverse_of: infrastructure_NetworkInterface::belongsTo
            subnets: 
                class: infrastructure_Subnet
                multiplicity: "0..*"
    Subnet:
        superclass: infrastructure_Network
    NetworkInterface:
        superclass: infrastructure_InfrastructureElement
        attributes:
            endPoint:
                type: Integer
                multiplicity: "0..1"
            speed:
                type: String
                multiplicity: "0..1"
        associations:
            belongsTo:
                class: infrastructure_Network
                multiplicity: "1"
    Firewall:
        superclass: commons_DOMLElement
        associations:
            ifaces:
                class: infrastructure_NetworkInterface
                multiplicity: "0..*"

concrete:
    ConcreteInfrastructure:
        superclass: commons_DOMLElement
        associations:
            providers:
                class: concrete_RuntimeProvider
                multiplicity: "0..*"
            nodes:
                class: concrete_VirtualMachine
                multiplicity: "0..*"
            asGroups:
                class: concrete_AutoScalingGroup
                multiplicity: "0..*"
            networks:
                class: concrete_Network
                multiplicity: "0..*"
            storages:
                class: concrete_Storage
                multiplicity: "0..*"
            faas:
                class: concrete_FunctionAsAService
                multiplicity: "0..*"
    ConcreteElement:
        superclass: commons_DOMLElement
        attributes:
            configurationScript:
                type: String
                multiplicity: "0..1"
    RuntimeProvider:
        superclass: commons_DOMLElement
        associations:
            supportedGroups:
                class: concrete_AutoScalingGroup
                multiplicity: "0..*"
            vms:
                class: concrete_VirtualMachine
                multiplicity: "0..*"
            networks:
                class: concrete_Network
                multiplicity: "0..*"
            storages:
                class: concrete_Storage
                multiplicity: "0..*"
            faas:
                class: concrete_FunctionAsAService
                multiplicity: "0..*"
    VirtualMachine:
        superclass: concrete_ConcreteElement
        associations:
            maps:
                class: infrastructure_VirtualMachine
                multiplicity: "1"
    Network:
        superclass: concrete_ConcreteElement
        associations:
            maps:
                class: infrastructure_Network
                multiplicity: "1"
    Storage:
        superclass: concrete_ConcreteElement
        associations:
            maps:
                class: infrastructure_Storage
                multiplicity: "1"
    FunctionAsAService:
        superclass: concrete_ConcreteElement
        associations:
            maps:
                class: infrastructure_FunctionAsAService
                multiplicity: "1"
    AutoScalingGroup:
        superclass: concrete_ConcreteElement
        associations:
            maps:
                class: infrastructure_AutoScalingGroup
                multiplicity: "1"